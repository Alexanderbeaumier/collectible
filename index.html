<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectibles Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Collectibles Management</h1>
    <form id="collectibleForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="number" id="value" placeholder="Value" required>
        <input type="date" id="acquiredDate" placeholder="Acquired Date" required>
        <button type="submit">Add Collectible</button>
    </form>
    <h2>Your Collectibles</h2>
    <ul id="collectibleList"></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aws-sdk/2.823.0/aws-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.11"></script>
    <script src="app.js"></script>
</body>
</html>
